name: Run Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      convert: ${{ steps.filter.outputs.convert }}
      utils: ${{ steps.filter.outputs.utils }}
      any-python: ${{ steps.filter.outputs.any-python }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            cli:
              - 'gtfstoosm/cli.py'
            convert:
              - 'gtfstoosm/convert.py'
            utils:
              - 'gtfstoosm/utils.py'
            any-python:
              - '**/*.py'

  test-cli:
    needs: detect-changes
    if: needs.detect-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run CLI tests
        run: pytest tests/test_cli.py -v --cov=gtfstoosm.cli --cov-report=term

  test-convert:
    needs: detect-changes
    if: needs.detect-changes.outputs.convert == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run convert tests
        run: pytest tests/test_convert.py -v --cov=gtfstoosm.convert --cov-report=term

  test-utils:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run utils tests
        run: pytest tests/test_utils.py -v --cov=gtfstoosm.utils --cov-report=term

  test-summary:
    runs-on: ubuntu-latest
    needs: [test-cli, test-convert, test-utils]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-cli.result }}" = "failure" ] || \
             [ "${{ needs.test-convert.result }}" = "failure" ] || \
             [ "${{ needs.test-utils.result }}" = "failure" ]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed or were skipped"
